              tags:
                - tag: component
                  value: monitors
                - tag: psp
                  value: '{#PSP_NAME}'
            - uuid: 02b6ff06fb764ba78c63cff1361c132e
              name: 'PSP: {#PSP_NAME} Status Page Name'
              type: DEPENDENT
              key: 'uptimerobot.namepsp[{#PSP_ID}]'
              value_type: CHAR
              description: 'The friendly name of the status page.'
              preprocessing:
                - type: JSONPATH
                  parameters:
                    - '$.psps[?(@.id=={#PSP_ID})].friendly_name'
                - type: JSONPATH
                  parameters:
