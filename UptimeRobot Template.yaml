zabbix_export:
  version: '7.4'
  template_groups:
    - uuid: a571c0d144b14fd4a87a9d9b2aa9fcd6
      name: Templates/Applications
  templates:
    - uuid: a26298b5d0864a75a6a99fc36c8cdfba
      template: UptimeRobot
      name: UptimeRobot
      groups:
        - name: Templates/Applications
      items:
        - uuid: f06288c62b574aada5cdae9e7346b676
          name: 'Uptime Robot Raw JSON for Monitors'
          type: HTTP_AGENT
          key: uptimerobot.discovery.monitors
          delay: 2m
          value_type: CHAR
          url: 'https://api.uptimerobot.com/v2/getMonitors'
          posts: 'api_key={$UPTIMEROBOT_API_KEY}&format=json&all_time_uptime_ratio=1&custom_uptime_ratios=1-7-30&all_time_uptime_durations=1&custom_down_durations=1&response_times=1&response_times_average=1&logs=1'
          headers:
            - name: Content-Type
              value: application/x-www-form-urlencoded
          request_method: POST
          tags:
            - tag: component
              value: raw
        - uuid: 95ab2f61a46d443daa8a4965d23530be
          name: 'Uptime Robot Raw JSON for Status Page'
          type: HTTP_AGENT
          key: uptimerobot.discovery.psp
          delay: 2m
          value_type: CHAR
          url: 'https://api.uptimerobot.com/v2/getPSPs'
          posts: 'api_key={$UPTIMEROBOT_API_KEY}&format=json'
          headers:
            - name: Content-Type
              value: application/x-www-form-urlencoded
          request_method: POST
          tags:
            - tag: component
              value: raw
      discovery_rules:
        - uuid: 2dd5f985f6474e988259d64345c702e3
          name: 'UptimeRobot Monitor Discovery'
          type: DEPENDENT
          key: uptimerobot.monitor.discovery.lld
          item_prototypes:
            - uuid: fc03cf820dbe4bf098a41ffed8d655ea
              name: 'Monitor: {#MONITOR_NAME} Logs'
              type: DEPENDENT
              key: 'ptimerobot.logs[{#MONITOR_ID}]'
              value_type: LOG
              description: 'Logs of the monitor.'
              logtimefmt: unixtime
              preprocessing:
                - type: JSONPATH
                  parameters:
                    - '$.monitors[?(@.id=={#MONITOR_ID})].logs'
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 1h
              master_item:
                key: uptimerobot.discovery.monitors
              tags:
                - tag: component
                  value: logs
                - tag: monitor
                  value: '{#MONITOR_NAME}'
            - uuid: 67e1c780f7dc48fc91c69cec085f3368
              name: 'Monitor: {#MONITOR_NAME} All Time Downtime Duration'
              type: DEPENDENT
              key: 'uptimerobot.alltimedowntimeduration[{#MONITOR_ID}]'
              trends: '0'
              units: s
              description: 'The duration of all time "down" events in seconds.'
              preprocessing:
                - type: JAVASCRIPT
                  parameters:
                    - |
                      if (!value) return null;
                      var parts = value.toString().split("-");
                      return parseFloat(parts[1]) || null;
              master_item:
                key: 'uptimerobot.alltimedurations[{#MONITOR_ID}]'
              tags:
                - tag: component
                  value: downtime
                - tag: monitor
                  value: '{#MONITOR_NAME}'
            - uuid: ebe7cba2c9574e17a7719e5e1582b479
              name: 'Monitor: {#MONITOR_NAME} All Time Durations'
              type: DEPENDENT
              key: 'uptimerobot.alltimedurations[{#MONITOR_ID}]'
              value_type: TEXT
              description: 'The durations of all time up-down-paused events in seconds.'
              preprocessing:
                - type: JSONPATH
                  parameters:
                    - '$.monitors[?(@.id=={#MONITOR_ID})].all_time_uptime_durations'
                - type: JSONPATH
                  parameters:
                    - '$[0]'
              master_item:
                key: uptimerobot.discovery.monitors
              tags:
                - tag: component
                  value: duration
                - tag: monitor
                  value: '{#MONITOR_NAME}'
            - uuid: ad2f0d38558c433f890cf5d3dbe3fa34
              name: 'Monitor: {#MONITOR_NAME} All Time Paused Duration'
              type: DEPENDENT
              key: 'uptimerobot.alltimepausedduration[{#MONITOR_ID}]'
              trends: '0'
              units: s
              description: 'The duration of all time "paused" events in seconds.'
              preprocessing:
                - type: JAVASCRIPT
                  parameters:
                    - |
                      if (!value) return 0;
                      var parts = value.toString().split("-");
                      return parseFloat(parts[2]) || 0;
              master_item:
                key: 'uptimerobot.alltimedurations[{#MONITOR_ID}]'
              tags:
                - tag: component
                  value: paused
                - tag: monitor
                  value: '{#MONITOR_NAME}'
            - uuid: 12ce2774f008454f9eedcea29fe4a5c1
              name: 'Monitor: {#MONITOR_NAME} All Time Uptime Duration'
