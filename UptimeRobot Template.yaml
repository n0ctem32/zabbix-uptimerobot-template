                  value: name
                - tag: monitor
                  value: '{#MONITOR_NAME}'
            - uuid: ed76202f1b0a4b3284eee409759e9b03
              name: 'Monitor: {#MONITOR_NAME} Interval'
              type: DEPENDENT
              key: 'uptimerobot.interval[{#MONITOR_ID}]'
              trends: '0'
              units: s
              description: 'The interval for the monitoring check (300 seconds by default).'
              preprocessing:
                - type: JSONPATH
                  parameters:
                    - '$.monitors[?(@.id=={#MONITOR_ID})].interval'
                - type: JSONPATH
                  parameters:
                    - '$[0]'
              master_item:
                key: uptimerobot.discovery.monitors
              tags:
                - tag: component
                  value: interval
                - tag: monitor
                  value: '{#MONITOR_NAME}'
            - uuid: a8d8cb65a08e48218a1f2076e4a3e021
              name: 'Monitor: {#MONITOR_NAME} Name'
              type: DEPENDENT
              key: 'uptimerobot.name[{#MONITOR_ID}]'
              value_type: CHAR
              description: 'The URL/IP of the monitor.'
              preprocessing:
                - type: JSONPATH
                  parameters:
                    - '$.monitors[?(@.id=={#MONITOR_ID})].url'
                - type: JSONPATH
