                    - '$[0]'
              master_item:
                key: uptimerobot.discovery.monitors
              tags:
                - tag: component
                  value: name
                - tag: monitor
                  value: '{#MONITOR_NAME}'
            - uuid: da2e2c6577ea433cad175c72dd5f00e5
              name: 'Monitor: {#MONITOR_NAME} Status'
              type: DEPENDENT
              key: 'uptimerobot.status[{#MONITOR_ID}]'
              trends: '0'
              description: 'The status of the monitor.'
              valuemap:
                name: 'UptimeRobot Status'
              preprocessing:
                - type: JSONPATH
                  parameters:
                    - '$.monitors[?(@.id=={#MONITOR_ID})].status'
                - type: JSONPATH
                  parameters:
                    - '$[0]'
              master_item:
                key: uptimerobot.discovery.monitors
              tags:
                - tag: component
                  value: status
                - tag: monitor
                  value: '{#MONITOR_NAME}'
              trigger_prototypes:
                - uuid: 866ca226c1224e1c9fb7f2ac30568303
                  expression: 'last(/UptimeRobot/uptimerobot.status[{#MONITOR_ID}],#1)=9 or last(/UptimeRobot/uptimerobot.status[{#MONITOR_ID}],#1)=8'
                  name: 'Monitor: {#MONITOR_NAME} is Down or Seems Down'
                  priority: HIGH
                  description: 'The monitor is down or seems down.'
                  tags:
                    - tag: monitor
                      value: '{#MONITOR_NAME}'
                    - tag: scope
                      value: availability
                - uuid: 9e40d4a68d1c4b9a91204206735d9c18
                  expression: 'last(/UptimeRobot/uptimerobot.status[{#MONITOR_ID}],#1)=1'
                  name: 'Monitor: {#MONITOR_NAME} is Not Checked Yet'
                  priority: WARNING
                  description: 'The monitor is not checked yet.'
                  tags:
                    - tag: monitor
                      value: '{#MONITOR_NAME}'
                    - tag: scope
                      value: availability
                - uuid: 29225902923147a59d3aa26ba0f2370e
                  expression: 'last(/UptimeRobot/uptimerobot.status[{#MONITOR_ID}],#1)=0'
                  name: 'Monitor: {#MONITOR_NAME} is Paused'
                  priority: WARNING
                  description: 'The monitor is paused.'
                  tags:
                    - tag: monitor
                      value: '{#MONITOR_NAME}'
                    - tag: scope
                      value: availability
            - uuid: ce9b979606d74b50b0195d7165abcd87
              name: 'Monitor: {#MONITOR_NAME} Type'
              type: DEPENDENT
              key: 'uptimerobot.type[{#MONITOR_ID}]'
              value_type: CHAR
              description: 'The type of the monitor.'
              valuemap:
                name: 'UptimeRobot Type'
              preprocessing:
                - type: JSONPATH
                  parameters:
                    - '$.monitors[?(@.id=={#MONITOR_ID})].type'
                - type: JSONPATH
                  parameters:
                    - '$[0]'
              master_item:
                key: uptimerobot.discovery.monitors
              tags:
                - tag: component
                  value: type
                - tag: monitor
                  value: '{#MONITOR_NAME}'
            - uuid: 9042cb282e0a489fa07e26954d6fd73e
              name: 'Monitor: {#MONITOR_NAME} Uptime Ratio (1d)'
              type: DEPENDENT
              key: 'uptimerobot.uptime1d[{#MONITOR_ID}]'
              value_type: FLOAT
              trends: '0'
              units: '%'
              description: 'The uptime ratio of the monitor for 1 day.'
              preprocessing:
                - type: JAVASCRIPT
                  parameters:
                    - |
                      if (!value) return 0;
                      var parts = value.toString().split("-");
                      return parseFloat(parts[0]) || 0;
              master_item:
                key: 'uptimerobot.uptime[{#MONITOR_ID}]'
              tags:
                - tag: component
                  value: uptime
                - tag: monitor
                  value: '{#MONITOR_NAME}'
            - uuid: 0536ee60ad3e4c5da350ed0888ef0463
              name: 'Monitor: {#MONITOR_NAME} Uptime Ratio (7d)'
              type: DEPENDENT
              key: 'uptimerobot.uptime7d[{#MONITOR_ID}]'
              value_type: FLOAT
              trends: '0'
              units: '%'
              description: 'The uptime ratio of the monitor for 7 days.'
              preprocessing:
                - type: JAVASCRIPT
                  parameters:
                    - |
                      if (!value) return 0;
                      var parts = value.toString().split("-");
                      return parseFloat(parts[1]) || 0;
              master_item:
                key: 'uptimerobot.uptime[{#MONITOR_ID}]'
              tags:
                - tag: component
                  value: uptime
                - tag: monitor
                  value: '{#MONITOR_NAME}'
            - uuid: 5526d4189c8041e0b4a09fd774cfb5ca
              name: 'Monitor: {#MONITOR_NAME} Uptime Ratio (30d)'
              type: DEPENDENT
              key: 'uptimerobot.uptime30d[{#MONITOR_ID}]'
              value_type: FLOAT
              trends: '0'
              units: '%'
              description: 'The uptime ratio of the monitor for 30 days.'
              preprocessing:
                - type: JAVASCRIPT
                  parameters:
                    - |
                      if (!value) return 0;
                      var parts = value.toString().split("-");
                      return parseFloat(parts[2]) || 0;
              master_item:
                key: 'uptimerobot.uptime[{#MONITOR_ID}]'
              tags:
                - tag: component
                  value: uptime
                - tag: monitor
                  value: '{#MONITOR_NAME}'
            - uuid: 95990022c7a64ddf8cee86eacbe1a147
              name: 'Monitor: {#MONITOR_NAME} Uptime Ratio'
              type: DEPENDENT
              key: 'uptimerobot.uptime[{#MONITOR_ID}]'
              value_type: TEXT
              description: 'The uptime ratio of the monitor for the given periods (if there is more than 1 period, then the values are seperated with "-")'
              preprocessing:
                - type: JSONPATH
                  parameters:
                    - '$.monitors[?(@.id=={#MONITOR_ID})].custom_uptime_ratio'
                - type: JSONPATH
                  parameters:
                    - '$[0]'
              master_item:
                key: uptimerobot.discovery.monitors
              tags:
                - tag: component
                  value: ratio
                - tag: monitor
                  value: '{#MONITOR_NAME}'
          master_item:
            key: uptimerobot.discovery.monitors
          preprocessing:
            - type: JSONPATH
              parameters:
                - $.monitors
            - type: JAVASCRIPT
              parameters:
                - |
                  var monitors = JSON.parse(value);
                  var result = {"data": []};
                  for (var i = 0; i < monitors.length; i++) {
                       result.data.push({
                                        "{#MONITOR_ID}": monitors[i].id,
                                        "{#MONITOR_NAME}": monitors[i].friendly_name,
                                        "{#MONITOR_URL}": monitors[i].url || "",
                                        "{#MONITOR_STATUS}": monitors[i].status
                                      });
                                    }
                                    return JSON.stringify(result);
        - uuid: ad31de7b0bd74d62879fa76a4872e999
          name: 'UptimeRobot Status Page Discovery'
          type: DEPENDENT
          key: uptimerobot.statuspage.discovery.lld
          item_prototypes:
