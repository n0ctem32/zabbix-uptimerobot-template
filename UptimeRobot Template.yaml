                  value: '{#MONITOR_NAME}'
            - uuid: a0a3ac01eb5a49a9aa563ca42ce373b0
              name: 'Monitor: {#MONITOR_NAME} Downtime Duration'
              type: DEPENDENT
              key: 'uptimerobot.downtimeduration[{#MONITOR_ID}]'
              value_type: TEXT
