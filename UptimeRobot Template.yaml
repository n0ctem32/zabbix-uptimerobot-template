                - tag: monitor
                  value: '{#MONITOR_NAME}'
            - uuid: 22655a085791462e9f3e4ff445975dbd
              name: 'Monitor: {#MONITOR_NAME} All Time Uptime Ratio'
              type: DEPENDENT
              key: 'uptimerobot.alltimeuptimeratio[{#MONITOR_ID}]'
              value_type: FLOAT
              trends: '0'
              units: '%'
              description: 'The uptime ratio of the monitor calculated since the monitor is created.'
              preprocessing:
