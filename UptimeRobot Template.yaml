                - tag: monitor
                  value: '{#MONITOR_NAME}'
            - uuid: 91c5b6f8c6ba4c1886af248bdeecff8b
              name: 'Monitor: {#MONITOR_NAME} Downtime Duration (7d)'
              type: DEPENDENT
