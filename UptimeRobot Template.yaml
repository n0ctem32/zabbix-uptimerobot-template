              master_item:
                key: uptimerobot.discovery.psp
              tags:
                - tag: component
                  value: name
                - tag: psp
                  value: '{#PSP_NAME}'
            - uuid: 5e0383d527254253aab83470decd22d1
              name: 'PSP: {#PSP_NAME} Status Page Status'
              type: DEPENDENT
              key: 'uptimerobot.statuspsp[{#PSP_ID}]'
              value_type: CHAR
              description: 'The status of the status page.'
              valuemap:
                name: 'UptimeRobot Status Page Status'
              preprocessing:
                - type: JSONPATH
                  parameters:
                    - '$.psps[?(@.id=={#PSP_ID})].status'
                - type: JSONPATH
                  parameters:
                    - '$[0]'
              master_item:
                key: uptimerobot.discovery.psp
              tags:
                - tag: component
                  value: status
                - tag: psp
                  value: '{#PSP_NAME}'
              trigger_prototypes:
                - uuid: 921cd4dd0ae84d44bf3790f962129084
                  expression: 'last(/UptimeRobot/uptimerobot.statuspsp[{#PSP_ID}],#1)=0'
                  name: 'Status page: {#PSP_NAME} is Down'
                  priority: WARNING
                  description: 'The status page is down.'
                  tags:
                    - tag: psp
                      value: '{#PSP_NAME}'
                    - tag: scope
                      value: availability
            - uuid: 729127428ba14afab97397817861cb01
              name: 'PSP: {#PSP_NAME} Status Page URL'
              type: DEPENDENT
              key: 'uptimerobot.urlpsp[{#PSP_ID}]'
              value_type: CHAR
              description: 'The standard url of the status page.'
              preprocessing:
                - type: JSONPATH
                  parameters:
                    - '$.psps[?(@.id=={#PSP_ID})].standard_url'
                - type: JSONPATH
                  parameters:
                    - '$[0]'
              master_item:
                key: uptimerobot.discovery.psp
              tags:
                - tag: component
                  value: url
                - tag: psp
                  value: '{#PSP_NAME}'
          master_item:
            key: uptimerobot.discovery.psp
          preprocessing:
            - type: JSONPATH
              parameters:
                - $.psps
            - type: JAVASCRIPT
              parameters:
                - |
                  var psps = JSON.parse(value);
                  var result = {"data": []};
                  for (var i = 0; i < psps.length; i++) {
                       result.data.push({
                                        "{#PSP_ID}": psps[i].id,
                                        "{#PSP_NAME}": psps[i].friendly_name,
                                        "{#PSP_URL}": psps[i].url || "",
                                        "{#PSP_STATUS}": psps[i].status
                                      });
                                    }
                                    return JSON.stringify(result);
      tags:
        - tag: class
          value: website
        - tag: target
          value: UptimeRobot
      macros:
        - macro: '{$UPTIMEROBOT_API_KEY}'
          value: '''YOUR_API_KEY'''
          description: u2987218-9fbe2ae68d0dfd1b221bbd3a
      valuemaps:
        - uuid: 57b9b4ee64084c33bf4a6995e7f9c5ff
          name: 'UptimeRobot Status'
          mappings:
            - value: '0'
              newvalue: Paused
            - value: '1'
              newvalue: 'Not Checked'
            - value: '2'
              newvalue: Up
            - value: '8'
              newvalue: 'Seems Down'
            - value: '9'
              newvalue: Down
        - uuid: 49c35f2d1e4a4e9cbbc23a3e98aaad03
          name: 'UptimeRobot Status Page Status'
          mappings:
            - value: '0'
              newvalue: Paused
            - value: '1'
