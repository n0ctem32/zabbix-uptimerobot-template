              master_item:
                key: uptimerobot.discovery.psp
              tags:
                - tag: component
                  value: url
                - tag: psp
                  value: '{#PSP_NAME}'
            - uuid: 98ef798f7b5f49978767236e70b8029f
              name: 'PSP: {#PSP_NAME} Status Page Monitors'
              type: DEPENDENT
              key: 'uptimerobot.monitorspsp[{#PSP_ID}]'
              value_type: CHAR
              description: 'The list of monitorIDs to be displayed in status page (the values are seperated with "-" or 0 for all monitors).'
              preprocessing:
                - type: JSONPATH
                  parameters:
                    - '$.psps[?(@.id=={#PSP_ID})].monitors'
                - type: JSONPATH
                  parameters:
                    - '$[0]'
              master_item:
